<div class="flex min-h-full flex-col justify-center bg-white">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="divider text-center text-2xl font-bold leading-9 tracking-tight">CONFIGURATION</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6">

            <div class="container">
                <div class="input-group">
                    <label class="input-group__label" for="polygon">GPS Coordinates</label>
                    <input type="text" id="polygon" name="polygon" class="input-group__input shadow-xl" value="" [(ngModel)]="polygon" (ngModelChange)="onPolygonChange()"/>
                </div>
            </div>

            <div>
                <label class="label cursor-pointer">
                    <span class="label-text text-black">Ascending</span>
                    <input type="radio" name="order" class="radio checked:bg-purple-700" [(ngModel)]="order" value="asc" />
                </label>

                <label class="label cursor-pointer">
                    <span class="label-text text-black">Descending</span>
                    <input type="radio" name="order" class="radio checked:bg-purple-700 bg-white" [(ngModel)]="order" value="desc" />
                </label>
            </div>

            <div>
                <label for="start-date" class="text-black">Start date</label>
                <input type="date" id="start-date" name="startDate" required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-white" [(ngModel)]="startDate">
            </div>

            <div>
                <label for="end-date" class="text-black">End date</label>
                <input type="date" id="end-date" name="endDate" required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-white" [(ngModel)]="endDate">
            </div>

            <div>
                <label for="gpt-path" class="text-black">Gpt path absolute</label>
                <input type="text" id="gpt-path" name="gptPath" required class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-white" ngModel #gptPath="ngModel">
            </div>

            <div id="titreASF" class="divider font-bold divider-start">ASF account</div>

            <div>
                <label for="username" class="text-black">Username</label>
                <input type="text" id="username" name="username" required class="bg-white p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel #username="ngModel">
            </div>

            <div>
                <label for="password" class="text-black">Password</label>
                <input type="password" id="password" name="password" required class="bg-white p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" ngModel #password="ngModel">
            </div>

            <div *ngIf="noConform" class="text-center">
                <div class="p-2 bg-red-600 items-center text-red-50 leading-none rounded-full flex lg:inline-flex" role="alert">
                    <span class="flex rounded-full bg-red-400 uppercase px-2 py-1 text-xs font-bold mr-3">Attention</span>
                    <span class="font-semibold mr-2 text-left flex-auto">A field is missing :(</span>
                </div>
            </div>

            <div id="buttons">
                <button id="save" type="submit" class="shadow-xl flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enregistrer</button>
                <button id="delete" type="reset" class="shadow-xl flex w-full justify-center rounded-md bg-gray-300 px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Supprimer</button>
            </div>
        </form>
    </div>
</div>
